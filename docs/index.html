<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .flower {
            background-color: #fff;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .text-above, .text-below {
            font-size: 18px;
            font-weight: bold;
        }

        .text-above {
            margin-top: 10px;
        }

        .text-below {
            margin-bottom: 10px;
        }

        .mid {
            width: 80px;
            height: 80px;
            background-color: #ffcc00;
            border-radius: 50%;
            margin: 10px 0;
        }

        .Petal1, .Petal2, .Petal3 {
            width: 80px;
            height: 160px;
            background-color: #ff66b2;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
    <title>Flower</title>
</head>
<body>
    <div class="flower">
        <div class="text-above">De Eduardo</div>
        <div class="mid"></div>
        <div class="Petal1 p1"></div>
        <div class="Petal1 p2"></div>
        <div class="Petal1 p3"></div>
        <div class="Petal1 p4"></div>
        <div class="Petal2 p1"></div>
        <div class="Petal2 p2"></div>
        <div class="Petal2 p3"></div>
        <div class="Petal2 p4"></div>
        <div class="Petal3 p1"></div>
        <div class="Petal3 p2"></div>
        <div class="Petal3 p3"></div>
        <div class="Petal3 p4"></div>
        <div class="text-below">Para Celeste.</div>
    </div>
</body>
</html>
